acm_custom_resources:
  custom_policies:
    acm:
      action:
        - acm:*
        - route53:*
      resource: '*'
    lambda:
      action:
        - lambda:InvokeFunction
      resource:
        - Fn::GetAtt: [CertificateValidatorCR, Arn]
  roles:
    CertificateValidatorResource:
      policies_inline:
        - cloudwatch-logs
        - acm
        - lambda
  functions:
    CertificateValidatorCR:
      code: acm_certificate_validator_cr.py
      handler: acm_certificate_validator_cr.handler
      runtime: python3.6
      timeout: 600
      role: CertificateValidatorResource
      environment:
        ENVIRONMENT_NAME:
          Ref: EnvironmentName